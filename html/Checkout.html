<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Distributor Checkout</title>
    <style>
        .form-row {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <h1>Warehouse Distributor Checkout</h1>

    <form action="process_order.php" method="POST">

        <h2>Shipping Address</h2>
        <div class="section">

            <div class="form-row">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" required>
            </div>

            <div class="form-row">
                <label for="address-line1">Address Line 1</label>
                <input type="text" id="address-line1" name="addressLine1" required>
            </div>

            <div class="form-row">
                <label for="address-line2">Address Line 2 (Optional)</label>
                <input type="text" id="address-line2" name="addressLine2">
            </div>

            <div class="form-row">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-row">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-row">
                <label for="zip-code">Zip/Postal Code</label>
                <input type="text" id="zip-code" name="zipCode" required>
            </div>

            <div class="form-row">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
        </div>

        <h2>Payment Information</h2>
        <div class="section">

            <div class="form-row">
                <label for="card-holder">Card Holder Name:</label>
                <input type="text" id="card-holder" name="cardHolder" required>
            </div>

            <div class="form-row">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="cardNumber" required>
            </div>

            <div class="form-row">
                <label for="expiry-month">Expiration Month</label>
                <input type="number" id="expiry-month" name="expiryMonth" min="1" max="12" required>
            </div>

            <div class="form-row">
                <label for="expiry-year">Expiration Year</label>
                <input type="number" id="expiry-year" name="expiryYear" min="2025" required>
            </div>

            <div class="form-row">
                <label for="cvv">CVV/Security Code</label>
                <input type="text" id="cvv" name="cvv" maxlength="4" required>
            </div>
        </div>

        <input type="submit" value="Complete Purchase" style="margin-top: 20px;">

    </form>

</body>
</html>
