<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Transaction History</title>

    
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
        }
        th {
            background: #f6f6f6;
        }
        .nav-btn {
            margin-bottom: 10px;
        }
        .nav-btn button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Order & Transaction History</h1>

    <div class="nav-btn">
        <button onclick="window.location.href='index.html'">Return to Home</button>
    </div>

    <hr />

    <h2>Recent Transactions</h2>

    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Type</th>
                <th>Date/Time</th>
                <th>Total Value</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td colspan="6" style="text-align:center; font-style:italic;">
                    (Transaction history will show up here once connected.)
                </td>
            </tr>

            
        </tbody>
    </table>

</body>
</html>
