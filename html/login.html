<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 

        <style>
      body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

      header {
                background-color: #222;
                color: white;
                padding: 30px;
                text-align: center;
                font-size: 24px;
            }

      .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }

      .login-info-box {
        position: absolute;
        left: 8%;
        top: 50%;
        transform: translateY(-50%);
        width: 260px;
        padding: 20px;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }

      .login-info-box h3 {
        margin-top: 0;
        text-align: center;
      }
    </style>
  </head>



  <body>
    <header>
    4347 Inventory Manager
    </header>

    <!-- Sample Login box -->

      <p><strong>Standard User:</strong><br>
         Username: <code>john doe</code><br>

      <p><strong>Admin User:</strong><br>
         Username: <code>adminus unus</code><br>
         Password: <code>123wasd</code>
      </p>
    </div>
    
    <!-- Username & Password input boxes -->
    <div class="container">
    <h2>Login</h2>

      <form action="login.php" method="POST">

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>

      </form>
    </div>
